<!-- edit_projetrealisee.html -->

<h1>Modifier le projet réalisé</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="nom">Nom :</label>
  <input type="text" name="nom" id="nom" value="{{ projetrealisee.nom }}" required><br>
  
  <label for="services">Service :</label>
  <select name="services" id="services">
    {% for service in services %}
      <option value="{{ service.id }}" {% if service.id == projetrealisee.services.id %}selected{% endif %}>{{ service.name }}</option>
    {% endfor %}
  </select><br>
  
  <label for="type">Type :</label>
  <select name="type" id="type">
    {% for choice in projetrealisee.TYPE_CHOICES %}
      <option value="{{ choice.0 }}" {% if choice.0 == projetrealisee.type %}selected{% endif %}>{{ choice.1 }}</option>
    {% endfor %}
  </select><br>
  
  <label for="photo">Photo du projet :</label>
  <input type="file" name="photo" id="photo"><br>
  
  <img src="{{ projetrealisee.photoPrj.url }}" alt="Photo du projet" width="200"><br>
  
  <input type="submit" value="Modifier">
</form>
